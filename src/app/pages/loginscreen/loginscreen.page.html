<ion-header >
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start"></ion-buttons>
  <ion-back-button defaultHref="login"></ion-back-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>

  <ion-card-content>
  <div class="wrapform">
    <ion-item>
      <!--  -->
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Email" required>

      </ion-input>
    </ion-item>
    <ion-item>
      <!--  -->
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" name="password" [(ngModel)]="password" placeholder="********" required>

      </ion-input>
    </ion-item>
  </div>
  <div class="password_forgot">
    <ion-button fill="clear" class="ion-no-padding">ForgotPassWord </ion-button>
  </div>
  <div class="sign-btn-wrap">
    <ion-button fill="solid" shape="round" class="sign-btn">Login</ion-button>
  </div>
  <div class="text-tag">
    <span>Le forum des Etudiants</span>
</div>
<div class="social-btns">
  <ion-button fill="clear" class="facebookbtn ion-no-padding" >
    <ion-img src="assets/images/facebook.png"></ion-img>
  </ion-button>
  <ion-button fill="clear" class="googlebtn ion-no-padding" >
    <ion-img src="assets/images/google.png"></ion-img>
  </ion-button>
  <ion-button fill="clear" class="applebtn ion-no-padding" >
    <ion-img src="assets/images/apple.png"></ion-img>
  </ion-button>
</div>
</ion-card-content>
</ion-card>
<div class="ion-card-footer">
  <span>Don't have an account ?</span><button class="ion-no-padding">Sign Up</button>
</div>
</ion-content>
